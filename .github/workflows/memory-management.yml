name: Memory Management

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:

    runs-on: linux-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Build Caesar encryption code    
      working-directory: memory-management
      run: make

    - name: Run Encryption
      working-directory: memory-management
      run: ./caesar
